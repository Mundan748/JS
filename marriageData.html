        let currentDataset = dataset1;
        let datasetTitle = document.getElementById("datasetTitle");

        function loadTable() {
            let tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";
            currentDataset.forEach((item) => {
                let row = `<tr>
                    <td>${item.srNo}</td>
                    <td>${item.name}</td>
                    <td>${item.village}</td>
                    <td>${item.amount}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function filterTable() {
            let input = document.getElementById("searchInput");
            let filter = input.value.toLowerCase();
            let rows = document.querySelectorAll("#tableBody tr");
            rows.forEach(row => {
                let text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        }

        function sortTable(columnIndex) {
            let table = document.querySelector("table tbody");
            let rows = Array.from(table.rows);
            let ascending = table.dataset.sortOrder !== "asc";
            rows.sort((a, b) => {
                let cellA = a.cells[columnIndex].textContent;
                let cellB = b.cells[columnIndex].textContent;
                return ascending ? cellA.localeCompare(cellB, undefined, { numeric: true }) : cellB.localeCompare(cellA, undefined, { numeric: true });
            });
            table.dataset.sortOrder = ascending ? "asc" : "desc";
            rows.forEach(row => table.appendChild(row));
        }

        function toggleDataset() {
            currentDataset = currentDataset === dataset1 ? dataset2 : dataset1;
            datasetTitle.textContent = currentDataset === dataset1 ? "Marriage Data" : "Saradh Data";
            loadTable();
        }

        document.addEventListener("DOMContentLoaded", loadTable);
    </script>
