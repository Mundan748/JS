<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        header p {
            margin: 5px 0;
            color: #666;
        }

        section {
            margin-bottom: 20px;
        }

        .container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        .date {
            font-style: italic;
            color: #777;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        .project {
            margin-bottom: 10px;
        }

        .project-title {
            font-weight: bold;
        }

        .project-description {
            margin: 5px 0;
        }

        .inp {
            width: 40%;
            min-height: 500px;
            max-height: fit-content;
            background-color: rgb(231, 229, 229);
            text-align: center;
            border: 2px solid rgb(126, 124, 124);
        }

        .inp ul {
            margin-block-start: 20px;
            list-style-type: none;
            margin-left: 0;
        }

        .inp li:last-child {
            text-align: right;
            width: 90%;
        }

        .inp input {
            width: 90%;
            height: 30px;
            margin-block-end: 10px;
            padding-inline-start: 10px;
            box-sizing: border-box;
            border: none;
        }

        .inp input[type="button"] {
            width: 150px;
            height: 40px;
            border: none;
            background-color: rgb(189, 172, 141);
            font-size: 20px;
            color: #333;
        }

        .inp h2 {
            /* border-top:2px dashed rgb(187, 181, 181) ; */
            margin-block: 5px;
            width: 90%;
            font-size: 20px;
            text-align: left;
        }
        @media print{
           form{
            display: none;
           }
        }
    </style>
</head>

<body>
        <form class="inp">
            <h1>Input form</h1>
            <ul>
                <h2>Personal info</h2>
                <li><input type="text" placeholder="Full Name"></li>
                <li><input type="email" placeholder="Email"></li>
                <li><input type="tel" placeholder="Phone No."></li>
                <h2>Instute info</h2>
                <li><input type="text" placeholder="Dgree"></li>
                <li><input type="text" placeholder="Instute name"></li>
                <li><input type="text" placeholder="Instute city"></li>
                <li><input type="text" placeholder="St degree date(month year)"></li>
                <li><input type="text" placeholder="end degree date(if not end then 'Present')"></li>
                <li><input type="number" placeholder="CGPA"></li>
                <h2>Skills & Certification info</h2>
                <li><input type="text" placeholder="Skill field"></li>
                <li><input type="text" placeholder="Skill 1"></li>
                <li><input type="text" placeholder="Skill 2"></li>
                <li><input type="text" placeholder="Skill 3"></li>
                <li><input type="text" placeholder="Skill 4"></li>
                <li><input type="text" placeholder="Certification1 Name - Issuing Organization, Month Year"></li>
                <li><input type="text" placeholder="Certification2 Name - Issuing Organization, Month Year"></li>
                <h2>Hobbies info</h2>
                <li><input type="text" placeholder="Hobby 1"></li>
                <li><input type="text" placeholder="Hobby 2"></li>
                <li><input type="text" placeholder="Hobby 3"></li>
                <h2>Languge info</h2>
                <li><input type="text" placeholder="Language 1 - Proficiency Level"></li>
                <li><input type="text" placeholder="Language 2 - Proficiency Level"></li>
                <li><input type="button" value="Generate" onclick="generateResume()"></li>
            </ul>
        </form>
        <div></div>

    <script>
        function generateResume() {
            var allinp = document.querySelectorAll('input');
            var mayresume = `<div class="container">
        <header>
            <h1>${allinp[0].value}</h1>
            <p>Email: ${allinp[1].value} | Phone: ${allinp[2].value}</p>
        </header>

        <section>
            <h2>Objective</h2>
            <p>As a recent graduate with a degree in ${allinp[3].value} from ${allinp[4].value}, I am eager to leverage my knowledge and skills in ${allinp[9].value} to contribute to a dynamic team. I am enthusiastic about starting my career and am committed to continuous learning and growth.</p>
        </section>

        <section>
            <h2>Education</h2>
            <p><strong>${allinp[3].value}</strong> - ${allinp[4].value}, ${allinp[5].value}</p>
            <p class="date">${allinp[6].value} - ${allinp[7].value}</p>
            <p>CGPA: ${allinp[8].value}</p>
        </section>

        <section>
            <h2>Skills</h2>
            <ul>
                <li>${allinp[10].value}</li>
                <li>${allinp[11].value}</li>
                <li>${allinp[12].value}</li>
                <li>${allinp[13].value}</li>
            </ul>
        </section>

        <section>
            <h2>Certifications</h2>
            <ul>
                <li>${allinp[14].value}</li>
                <li>${allinp[15].value}</li>
            </ul>
        </section>

        <section>
            <h2>Hobbies and Interests</h2>
            <ul>
                <li>${allinp[16].value}</li>
                <li>${allinp[17].value}</li>
                <li>${allinp[18].value}</li>
            </ul>
        </section>
        

        <section>
            <h2>Languages</h2>
            <ul>
                <li>${allinp[19].value}</li>
                <li>${allinp[20].value}</li>
            </ul>
        </section>
    </div>`;
            var alldiv = document.querySelectorAll('div');
            alldiv[0].innerHTML = mayresume;
        }
    </script>
</body>

</html>
